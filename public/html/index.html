<!DOCTYPE html>
<html ng-app="GG_LeDrone" ng-controller="mainCtrl">

<head>
    <meta charset="utf-8" />
    <title>interface</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mode-bureau.css">
    <link rel="stylesheet" href="styles/mode-manuel.css">
    <link rel="stylesheet" href="styles/mode-bureau-bureau.css">
    <!-- Angular -->
    <script src="angular/angular.js"></script>
    <script src="angular-ui-router/angular-ui-router.js"></script>
    <script src="js/Mode.js"></script>
    <script src="js/Interface.js"></script>
    <script src="js/ModeManuel.js"></script>
    <script src="js/ModeBureau.js"></script>
    <script src="js/ModeBureauABureau.js"></script>
    <script src="js/Controllers.js"></script>
</head>

<body>
    <div class="container-fluid" id="contents">
        <header class="row">
            <div class="col-sm-4 nomarge hidden-sm-down"> <img src="images/cerv-facade.jpg" class="img-responsive"> </div>
            <div class="col-sm-4 nomarge"> <img src="images/cerv-facade.jpg" class="img-responsive"> </div>
            <div class="col-sm-4 nomarge hidden-sm-down"> <img src="images/cerv-facade.jpg" class="img-responsive"> </div>
            <div class="page-header">
                <h1 class="col-sm-offset-2 col-sm-10 centrage">GG le drone</h1>
            </div>
        </header>
        <div class="row">
            <div class="col-sm-2">
                <div class="sidebar-nav">
                    <div class="navbar navbar-default" role="navigation">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <span class="visible-xs navbar-brand">Menu</span>
                        </div>
                        <div class="navbar-collapse collapse sidebar-navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li>
                                    <a ui-sref="accueil">
                                        <span class="glyphicon glyphicon-th-large"></span> Accueil</a>
                                </li>
                                <li>
                                    <a ui-sref="bureaubase">
                                        <span class="glyphicon glyphicon-user"></span> Mode bureau</a>
                                </li>
                                <li>
                                    <a ui-sref="bureaubureau">
                                        <span class="glyphicon glyphicon-user"></span> <span class="glyphicon glyphicon-user"></span> Mode bureau à bureau</a>
                                </li>
                                <li>
                                    <a ui-sref="manuel">
                                        <span class="glyphicon glyphicon-edit"></span> Mode manuel</a>
                                </li>
                            </ul>
                        </div>
                        <!--/.nav-collapse -->
                    </div>
                </div>
                <div class="alert alert-success" ng-if="ready">
                    Le drone est prêt
                </div>
                <div class="alert alert-danger" ng-if="!ready">
                    Le drone n'est pas prêt
                </div>
                <div class="alert" ng-if="batteryLevel >= 0" ng-class="{'alert-danger' : batteryLevel <= 20, 'alert-success' : batteryLevel >= 90}">
                    Batterie: {{ batteryLevel }}%
                </div>

            </div>
            <!--/.nav-collapse -->

            <div class="col-sm-10 ">
                <!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
                <div ui-view></div>
            </div>
        </div>
        <div class="row nomarge" id="footer">
            <div class="centrage-droite">
                <a href="https://github.com/Saarg/GG_LeDrone.git"> Lien Github </a>
            </div>
        </div>
    </div>
</body>
<script src="jquery/jquery.js" integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

</html>
